<div>
  <div class="searchfilter-wrapper">
    <form action="" class="search-container">
      <img class="search-icon" src="../../assets/Image/search.svg" alt="search-icon" />

      <input
        class="input search"
        type="text"
        placeholder="Search"
        name="searchText"
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
      />
    </form>
    <div class="filter-container">
      <button class="btn btn-icon btn-outline full-btn">
        <img src="../../assets/Image/filtericon.svg" alt="filter-icon" />
        Edit filters
      </button>

      <div class="filter-group">
        <p class="filter-item">
          All time
          <button class="nostyle-btn">
            <img src="../../assets/Image/cross-ison.svg" alt="cross-icon" />
          </button>
        </p>
        <p class="filter-item">
          US,AU,+4
          <button class="nostyle-btn">
            <img src="../../assets/Image/cross-ison.svg" alt="cross-icon" />
          </button>
        </p>
      </div>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr class="table-heading">
        <th class="thead-item">
          <input class="table-chechkbox tbody-checkbox" type="checkbox" />
          Company
          <img src="../../assets/userAvatar/down-arrow.svg" alt="down-arrow" />
        </th>
        <th>License use</th>
        <th>Status</th>
        <th>Users</th>
        <th>Country</th>
        <th>Timezone</th>
        <th>About</th>
      </tr>
    </thead>
    <tbody id="tablebody">
      <tr *ngFor="let user of  paginatedUsers">
        <td class="table-col">
          <div class="table-titlebox">
            <input class="table-chechkbox thead-checkbox" type="checkbox" />
            <div class="profile-image-wrapper">
              <img
                class="profile-image"
                src="../../assets/SidebarIcon/profile-picture.jpg"
                alt="profile"
              />
            </div>
            <div>
              <h2 class="table-title">
                {{ user.firstName + " " + user.lastName }}
              </h2>
              <h3 id="checkmate" class="company-about">{{ user.email }}</h3>
            </div>
          </div>
        </td>
        <td class="table-col">
          <div class="progressive-box">
            <div class="progressive-bar"></div>
          </div>
        </td>
        <td>
          <p class="status">{{ user.role }}</p>
        </td>
        <td class="table-col">
          <div class="avatars">
            <div class="avatar">
              <img
                class="img-avatar"
                src="../../assets/SidebarIcon/profile-picture.jpg"
                alt="user-avatar"
              />
            </div>
            <div class="avatar">
              <img
                class="img-avatar"
                src="../../assets/SidebarIcon/profile-picture.jpg"
                alt="user-avatar"
              />
            </div>
            <div class="avatar">
              <img
                class="img-avatar"
                src="../../assets/SidebarIcon/profile-picture.jpg"
                alt="user-avatar"
              />
            </div>
            <div class="avatar">
              <img
                class="img-avatar"
                src="../../assets/SidebarIcon/profile-picture.jpg"
                alt="user-avatar"
              />
            </div>
            <div class="avatar">
              <span class="avatar-number">+8</span>
            </div>
          </div>
        </td>
        <td>
          <p class="company-about company-info">{{ user.country }}</p>
        </td>
        <td>
          <p class="company-about company-info">{{ user.timeZone }}</p>
        </td>
        <td>
          <p class="company-about company-info">{{ user.bio }}</p>
        </td>
        <td class="table-col">
          <div class="table-act-btn">
            <button class="nostyle-btn" (click)="deleteData(user.id)">
              <img src="../../assets/Image/delete-icon.svg" alt="delete-icon" />
            </button>
            <a [routerLink]="'/profile/' + user.id">
              <img src="../../assets/Image/edit-icon.svg" alt="edit-icon" />
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination">
    <div class="pagination-btn">
      <button
        class="btn btn-outline"
        (click)="setPage(getCurrentPage() - 1)"
        [disabled]="getCurrentPage() === 1"
      >
        Previous
      </button>
      <button
        class="btn btn-outline"
        (click)="setPage(getCurrentPage() + 1)"
        [disabled]="getCurrentPage() === getTotalPages()"
      >
        Next
      </button>
    </div>
    <p class="pagination-page">
      Page <span id="current-page">{{getCurrentPage()}}</span> of <span id="total-page">{{getTotalPages()}}</span>
    </p>
  </div>
</div>
