<app-header></app-header>


<main class="main">
  <section class="section">
    <!-- Heading section  -->
    <div class="heading-section signup-heading-section">
      <img class="content-logo" src="../../assets/Image/Logo.svg" alt="content logo" />
      <h2 class="heading">Create an account</h2>
      <p class="subheading">Start your 30-day free trial</p>
    </div>

    <form class="form" id="signup-form">
      <div class="input-container">
        <label class="label" for="full-name">Name*</label>
        <input
          class="input"
          type="text"
          name="full-name"
          id="full-name"
          placeholder="Enter your name"
          pattern="[A-Za-z]+"
          required
        />
      </div>

      <div class="input-container">
        <label class="label" for="email">Email*</label>
        <input
          class="input"
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="input-container">
        <label class="label" for="password">Password*</label>
        <input
          class="input"
          type="password"
          name="password"
          id="password"
          placeholder="••••••••"
          required
        />
        <p class="information-text" id="password-length"></p>
      </div>

      <div class="input-container">
        <label class="label" for="confirm-password">Confirm Password*</label>
        <input
          class="input"
          type="password"
          name="confirm-password"
          id="confirm-password"
          placeholder="••••••••"
          required
        />
      </div>

      <div class="input-container">
        <label class="label" for="date-of-birth">Date of Birth*</label>
        <input
          class="input"
          type="Date"
          name="date-of-birth"
          id="date-of-birth"
        />
      </div>

      <div class="input-container">
        <label class="label" for="male">Gender*</label>
        <fieldset class="input form-field-group" id="gender">
          <div>
            <input type="radio" name="gender" id="male" value="male" />
            <label for="male">Male</label>
          </div>
          <div>
            <input type="radio" name="gender" id="female" value="female" />
            <label for="female">Female</label>
          </div>
          <div>
            <input type="radio" name="gender" id="other" value="other" />
            <label for="other">Other</label>
          </div>
        </fieldset>
      </div>

      <div class="input-container">
        <label for="city-select" class="label">Select a City*</label>
        <select id="city-select" class="input select">
          <option value="kathmandu" selected>Kathmandu</option>
          <option value="pokhara">Pokhara</option>
          <option value="biratnagar">Biratnagar</option>
          <option value="dharan">Dharan</option>
          <option value="bharatpur">Bharatpur</option>
          <option value="butwal">Butwal</option>
          <option value="nepalgunj">Nepalgunj</option>
          <option value="hetauda">Hetauda</option>
          <option value="itahari">Itahari</option>
          <option value="janakpur">Janakpur</option>
        </select>
      </div>

      <div class="input-container">
        <label for="description" class="label">Description*</label>
        <textarea
          class="input text-area"
          name="description"
          id="description"
          cols="30"
          rows="5"
          placeholder="Describe Yourself"
        ></textarea>
      </div>

      <button class="btn btn-primary" type="submit">Create account</button>
    </form>

    <a class="anchor-tag btn social-media-btn btn-outline" href="#"
      ><img src="../../assets/Image/Social icon.svg" alt="google" /> Sign up with Google
    </a>
    <div class="existing-account">
      <p class="information-text">
        Already have an account?
        <a class="anchor-tag primary-anchor-tag" routerLink="">Log in</a>
      </p>
    </div>
  </section>
</main>
